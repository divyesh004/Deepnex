<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f0f9ff" rx="10" ry="10"/>
  
  <!-- Ethereum Logo -->
  <circle cx="250" cy="120" r="60" fill="#ecfdf5" stroke="#0ea5e9" stroke-width="2"/>
  <text x="250" y="130" font-family="Arial" font-size="24" text-anchor="middle" fill="#0369a1">ETH</text>
  
  <!-- Coins -->
  <circle cx="150" cy="200" r="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="207" font-family="Arial" font-size="18" text-anchor="middle" fill="#b45309">$</text>
  
  <circle cx="350" cy="200" r="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="350" y="207" font-family="Arial" font-size="18" text-anchor="middle" fill="#b45309">$</text>
  
  <!-- Connecting Lines -->
  <line x1="190" y1="200" x2="230" y2="160" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="310" y1="160" x2="350" y2="200" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Lock Symbol -->
  <rect x="235" y="220" width="30" height="25" rx="5" ry="5" fill="#0ea5e9"/>
  <rect x="240" y="200" width="20" height="20" rx="10" ry="10" fill="none" stroke="#0ea5e9" stroke-width="3"/>
</svg>